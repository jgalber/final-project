<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Content-type is a previous format of character set declaration, choose either what you want to use -->
    <!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="title" content="Travel Advisor">
    <meta name="author" content="Juan Bermejo Gallego, UW Student and Junior Front End Developer">
    <meta name="description" content="This website is the final project from Front-End Web Development Course by UW, Univiversity of Washington">
    <meta name="keywords" content="travel advisor, travel, advisor, travelling, trips, advisors, global, world, countries, resorts, adventure, nature, b&b, hotels">
    <meta name="robots" content="index, follow" />

    <!-- open graph meta tag social sharing -->
    <meta property="og:title" content="Travel Advisor" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kind-lewin-aa86d7.netlify.app" />
    <meta property="og:image" content="https://unsplash.com/photos/cYrMQA7a3Wc?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink"/>
    
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://kit.fontawesome.com/4e12779179.js" crossorigin="anonymous"></script>
    <style>
      body {
        margin: 0;
      }
    </style>
    
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
